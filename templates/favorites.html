<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Favorite Songs</title>
    <style>
        body {
            background-color: #f3f4f6;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem 1rem;
            flex-grow: 1;
        }
        .favorites-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 1rem;
        }
        .song-card {
            background-color: white;
            padding: 1rem;
            border-radius: 0.5rem;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        .song-title {
            font-size: 1.25rem;
            font-weight: 600;
            color: #1f2937;
        }
        .song-artist {
            color: #6b7280;
            margin-bottom: 1rem;
        }
        .btn {
            display: inline-block;
            padding: 0.5rem 1rem;
            border-radius: 0.375rem;
            text-align: center;
            color: white;
        }
        .btn-primary {
            background-color: #2563eb;
        }
        .btn-remove {
            background-color: #dc2626;
        }
        .no-favorites {
            text-align: center;
            color: #6b7280;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 style="text-align: center; font-size: 1.875rem; color: #2563eb; margin-bottom: 1.5rem;">
            Your Favorite Songs
        </h1>
        
        {{if .Favorites}}
        <div class="favorites-grid">
            {{range .Favorites}}
            <div class="song-card">
                <h2 class="song-title">{{.Title}}</h2>
                <p class="song-artist">{{.Artist}}</p>
                <div style="display: flex; gap: 0.5rem;">
                    <a href="/lyrics?id={{.ID}}&title={{.Title}}&artist={{.Artist}}" 
                       class="btn btn-primary" style="flex-grow: 1;">
                        View Lyrics
                    </a>
                    <button onclick="removeFavorite('{{.ID}}')"
                            class="btn btn-remove">
                        âœ–
                    </button>
                </div>
            </div>
            {{end}}
        </div>
        {{else}}
        <div class="no-favorites">
            <p>No favorite songs yet. Start searching and add some!</p>
        </div>
        {{end}}

        <div style="text-align: center; margin-top: 1.5rem;">
            <a href="/" style="color: #2563eb; text-decoration: underline;">Back to Search</a>
        </div>
    </div>

    <script>
    function removeFavorite(id) {
        fetch('/remove-favorite', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify({id})
        })
        .then(response => response.json())
        .then(data => {
            if (data.success) {
                window.location.reload();
            } else {
                alert('Failed to remove favorite.');
            }
        });
    }
    </script>
</body>
</html>
